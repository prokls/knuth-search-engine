<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Syntax for search terms</title>
		<meta http-equiv="Content-Type" content="text/html" />
		<meta name="title" content="Knuth Search Engine" />
		<meta name="creator" content="Lukas Prokop" />
		<meta name="description" content="Search engine for educational documents" />
		<meta name="language" content="en" />
		<meta name="robots" content="all" />
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
		<!-- TODO: RSS feed -->
	</head>

	<body>
		<nav class="subpage">
	      <p id="top">
	        <a href="{{ url_for('main') }}">Search</a>
	        <a href="{{ url_for('list') }}">List</a>
	        <a href="{{ url_for('news') }}">Recently uploaded</a>
	        <a href="{{ url_for('create') }}">Upload</a>
	        <a href="{{ url_for('impressum') }}">Impressum</a>
	        <a href="{{ url_for('faq') }}">F.A.Q</a>
	      </p>
	    </nav>
	    <article>
			<h1>Document</h1>
	      
	      	<table>
	      		<tr><th>Title</th><th>Author</th><th>Type</th></tr>
			    <tr>
			    	<td>
			    		{% print document.title %}
			    	</td>
			    	<td>
			    		{% print document.author %}
			    	</td>
			    	<td>
			    		{% print document.type %}
			    	</td>
			    </tr>
			   
		    </table>
		    
		    {% for md in metadata %}
		    {% print md.value %}
		    {% endfor %}
		    
	    </article>
  	</body>
</html>
